<!DOCTYPE html>
<html>
<head>
  <title>LLM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .iframe-container {
      position: relative;
      height: 100%;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="2.html" width="100%" height="100%"></iframe>
        <iframe src="3.html" width="20%" height="100%"></iframe>
    </div>
</body>
</html>
